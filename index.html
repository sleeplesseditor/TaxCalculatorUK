<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <title>UK Net Income Tax Calculator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
      <div class="taxCalculator">
        <h1>UK Net Income Tax Calculator</h1>
        <form class="formQuestions">
            <h2>Enter Your Details</h2>
            <div class="question">
                <label for="annualSalary">Annual Gross Salary</label>
                <input id="annualSalary" name="annualSalary" type="number"/>
                <p><small>This calculator assumes your tax code is: 1060L</small></p>
            </div>

            <div class="question">
                <label>Are you over 65 years old?</label>
                <span class="custom-checkbox first" id="over65Yes">
                    <input type="radio" value="0"/>
                    <span class="box">Yes</span>
                </span>
                <span class="custom-checkbox" id="over65No">
                    <input type="radio" value="1"/>
                    <span class="box">No</span>
                </span>
            </div>

            <a id="submitTax" class="btn">Calculate your tax</a>
        </form>

        <!-- RESULTS -->
        <div class="results">
            <h2>Your Results</h2>
            <div id="grossPay"></div>
            <div id="taxFree"></div>
            <div id="totalTaxable"></div>
            <div id="taxPaid"></div>
            <div id="nationalInsurance"></div>
            <div id="takeHomeAnnual"></div>
            <div id="takeHomeMonthly"></div>
        </div>
    </div>
    </body>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/script.js"></script>
</html>
